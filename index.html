<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Play a game of Rock Paper Scissors!</h1>
            <p>Whoever wins five rounds of Rock Paper Scissors first wins the game! Press rock, paper, or 
                scissors to start. Good luck!!!
            </p>
        </div>
        <div class="buttons">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
